<div class="toolbar">
    <button (click)="setShape('rectangle')">Rectangle</button>
    <button (click)="setShape('circle')">Circle</button>
    <button (click)="setShape('polygon')">Polygon</button>
    <button (click)="setShape('polyline')">Polyline</button>
    <button (click)="clearCanvas()">Clear</button>
    <div>
      <button (click)="zoomIn()">Zoom In</button>
      <button (click)="zoomOut()">Zoom Out</button>
    </div>
    <br><br>
    <label>
      Stroke Color:
      <input type="color" [(ngModel)]="selectedStrokeColor">
    </label>
    <label>
      Fill Color:
      <input type="color" [(ngModel)]="selectedFillColor">
    </label>
</div>
<canvas 
#canvas 
width="1400" 
height="800" 
(mousedown)="onMouseDown($event)" 
(mouseup)="onMouseUp($event)" 
(mousemove)="onMouseMove($event)"
(dblclick)="onDoubleClick($event)">
</canvas>
